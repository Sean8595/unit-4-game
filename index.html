<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal game</title>
  </head>
  <body>
    <h1>Crystal Collector!</h1>
    <h2>Rules:</h2>
    <!-- Rules Div -->
    <div>
      <p>You will be given and random number to start</p>
      <p>Click on a crystal to increase your score</p>
      <p>You win the game by matching the score to the number picked</p>
      <p>The values of the crystals will be hidden from you</p>
      <p>Good Luck!</p>
    </div>
    <!-- Win Loss Text -->
    <div>
      <p>Wins:<span id="win-text"></span></p>
      <p>Losses: <span id="loss-text"></span></p>
    </div>
    <!-- random number div -->
    <div>
      <p>Your Total: <span id="count-total"></span></p>
      <p>Random Number to guess: <span id="random-number-text"></span></p>
    </div>
    <!-- Images Div -->
    <div>
      <img id="monk" src="assets/images/monk.png" />
      <img id="bard" src="assets/images/bc.png" />
      <img id="wmage" src="assets/images/wmc.png" />
      <img id="rmage" src="assets/images/rmc.png" />
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script>
      var count = 0;
      var win = 0;
      var loss = 0;
      var computerChoice;
      var computerChoice = Math.floor(Math.random() * 101) + 19; //generates the main number to guess to
      var monk;
      var bard;
      var wmage;
      var rmage;
      function newrocks() {
        console.log(computerChoice);

        //generates the values behind the crystals

        monk = Math.floor(Math.random() * 11) + 1;
        console.log(monk);
        bard = Math.floor(Math.random() * 11) + 1;
        console.log(bard);
        wmage = Math.floor(Math.random() * 11) + 1;
        console.log(wmage);
        rmage = Math.floor(Math.random() * 11) + 1;
        console.log(rmage);
      }
      newrocks();
      //assigns class to an onclick function that adds to the count
      $("#monk").on("click", function() {
        count = monk + count;
        decide() 
        console.log("monk"+count);
        $("#count-total").text(count);
      });

      $("#bard").on("click", function() {
        count = bard + count;
        decide() 
        console.log("bard" + count)
        $("#count-total").text(count);
      });
      $("#wmage").on("click", function() {
        count = wmage + count;
        decide() 
        console.log("wmage" + count)
        $("#count-total").text(count);
      });
      $("#rmage").on("click", function() {
        count = rmage + count;
        decide() 
        console.log("rmage" + count)
        $("#count-total").text(count);
      });
      console.log(count);


function winGame() {
  count == 0
  newrocks()
  win ++
}
function loseGame(){
  count == 0
  newrocks()
  loss++
}

function decide() {
if (count > computerChoice){
  loseGame()
  console.log("loss")
  count = 0
}
else if (count === computerChoice){
  winGame()
  }
      $("#count-total").text(count);
      $("#random-number-text").text(computerChoice);
      $("#win-text").text(win);
      $("#loss-text").text(loss);
      console.log("wins" + win);

}
    </script>
  </body>
</html>

        -wins function
        -loss function
 -->
